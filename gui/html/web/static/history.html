<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Setlist Builder</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="/static/css/skeleton/normalize.css">
  <link rel="stylesheet" href="/static/css/skeleton/skeleton.css">
  <link rel="stylesheet" href="/static/css/setlist_builder.css">
</head>
<body>
  <div class="container">
    <div class="row">
        <h4>History</h4>
        <select id="historyEntries"></select>
    </div>

    <div class="row footer-buttons">
        <div class="four columns centered"><button class="button-primary" onClick="history.back()">Back</button></div>
        <div class="four columns centered"><button class="button-primary" onClick="deleteClick()">Delete</button></div>
        <div class="four columns centered"><button class="button-primary" onClick="selectClick()">Select</button></div>
    </div>
  </div>

  <script src="/static/js/jquery-3.6.0.min.js"></script>
  <script src="/static/js/sortable.min.js"></script>
  <script src="/static/js/history.js"></script>
</body>
</html>
